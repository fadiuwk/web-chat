<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7oksha Chat</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div style="    background-image: url(image-bg.jpeg);
  background-attachment: fixed;
  width: 100%;
  background-size: cover;
  min-height: 100vh;
  background-position: right;" class="chat">
    <header>
      <h2 style="font-size: 50px ; color: #fff ; margin: 0;">7oksha Chat</h2>
    </header>

    <div id="chat">
      <!-- messages will display here -->
      <ul id="messages"></ul>

      <!-- form to send message -->
      <form id="message-form">
        <input id="message-input" type="text" />
        <button id="message-btn" type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script src="index.js"></script>
</body>

</html>
